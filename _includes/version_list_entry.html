{% for version in site.upsetversions %}
    {% if version.key == include.key %}
<h3>{{ version.name }}</h3>

<div style="padding-bottom: 50px;">
	<img alt="{{ version.name }} screenshot" class="" src="{{ site.baseurl }}/assets/images/versions/{{ version.image }}">
    <p>{{version.content}}</p>


{% if version.web %}
<i class="fa fa-globe"></i> &nbsp;<a href="{{ version.web }}">Website</a> &nbsp;&nbsp;
{% endif %}

{% if version.source %}
<i class="fa  fa-code-fork"></i> &nbsp;<a href="{{ version.source }}">Source Code</a> &nbsp;&nbsp;
{% endif %}


{% if version.publication %}
<i class="fa fa-file-text"></i> &nbsp;<a href="{{ version.publication }}">Publication</a> &nbsp;&nbsp;
{% endif %}



</div>


{% endif %}
{% endfor %}
